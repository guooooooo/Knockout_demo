<!DOCTYPE html>
<html lang="en">
    <head>
        <title>foreach</title>
        <meta charset="UTF-8">
        <script src="knockout-3.4.2.js"></script>
    </head>
    <body>
        <h4>People</h4>
        <ul data-bind = "foreach: people">
            <li>
                Name at position <span data-bind = "text: $index"></span>:
                <span data-bind = "text: name"></span>
                <a href="#" data-bind = "click: $parent.delPeople">Remove</a>
            </li> 
        </ul>
        <button type="button" data-bind = "click: addPeople">Add</button>
        <script>
            function MyViewModel() {
                var self = this;
                self.people = ko.observableArray([
                    {name: 'Alin'},
                    {name: 'Bob'},
                    {name: 'Ceci'}
                ]);
                self.delPeople = function () {
                    self.people.remove(this);
                };
                self.addPeople = function () {
                    self.people.push({name: "Now at" + new Date()})
                }
            }
            ko.applyBindings(new MyViewModel());
        </script>
    </body>
</html>
